[package]
name = "strife"
version = "0.0.1"
authors = ["James Whaley <juicy66173@gmail.com>"]
description = "A lightweight library for the Discord API."
license = "MIT"
readme = "README.md"

documentation = "https://docs.rs/strife"
homepage = "https://github.com/Juici/strife"
repository = "https://github.com/Juici/strife"

categories = ["api-bindings", "asynchronous"]
keywords = ["discord", "api", "async"]

edition = "2018"

[dependencies]
async-std = "1.3"
bitflags = "1.2"
bytes = "0.5"
chrono = "0.4"
futures-timer = "2.0"
hyper = "0.13"
hyper-tls = "0.4"
int-enum = "0.3"
log = "0.4"
remain = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"

[features]
default = []
systime_ratelimits = []
